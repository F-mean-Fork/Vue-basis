<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Base</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <div class="container" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkblue' : 'darkred'}">{{title}}</h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString"    
                v-model="inputValue"
                @keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list__item" v-for="(note, i) in notes">
                    <!-- <span :class="note.length > 5 ? 'primary' : 'bold' "> ({{i+1}}) {{toUpperCase(note)}}</span> -->
                    <!-- <span :class="{
                    'primary' : true,
                    'bold' : note.length > 5
                    }"> ({{i+1}}) {{toUpperCase(note)}}</span> -->
                    <span :class="['bold', {'primary': note.length > 5}]"> ({{i+1}}) {{toUpperCase(note)}}</span>        
                    <button class="btn danger" @click="removeNote(i, $event)">удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее колличество: {{notes.length}}</strong> | Удвоенное: {{doubleCountcomputed}}
                </li>
            </ul>
            <div v-else="notes.length === 0">Заметок пока что нет, добавьте новую</div>
        </div>
    </div>
        
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
